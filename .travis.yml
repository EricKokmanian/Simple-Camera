language: android
android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-28
    - sys-img-x86-android-28

# Emulator Management: Create, Start and Wait
before_script:
- echo no | android create avd --force -n test -t android-28 --abi armeabi-v7a -c 100M
- emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
- echo "Starting..."
- ./gradlew test
- ./gradlew createDebugCoverageReport
- echo "Everything complete."

notifications:
  slack: mini-capstone-konoha:0QohlfBAaXz34wuCg2SJMQZo


env:
  matrix:
  - ANDROID_TARGET=android-28 ANDROID_ABI=armeabi-v7a
  global:   #Optional
  - ADB_INSTALL_TIMEOUT=10    #Time out to 10 mins
